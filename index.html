<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple synth built with tone.js</title>
    <link rel="stylesheet" href="mystyle.css">
    
   
</head>
<body>
<div class="grid-container">
 
    <div class = "settingsbar">
  <div class = "ampsettings">
    <input id="attackslider" type="range" value="0.5" min="0" max="3" step="0.1" oninput="setAttack(this.value)">gafael</input>
    <input id="releasessilder" type="range" value="5" min="0" max="30" step="0.1" oninput="setRelease(this.value)">gollwng</input>
</div>
    <div class = "filtersettings">
        <input id="filterfreqslider" value="8000" type="range" min="30" max="8000" steps="1" oninput="setFreq(this.value)">torri</input>
        <input id="filterressilder" type="range" value="0" min="1" max="30" steps="1" oninput="setQ(this.value)">gwrthsain</input>
    </div>
    <div class = "delaysettings">
      <input id="delaymix" type="range" value="0" min="0" max="95" step="1" oninput="setDelay(this.value)">eco</input>
      <input id="delaytime" type="range" value="0" min="0" max="0.5" step="0.01" oninput="setDelayTime(this.value)">amser</input>

    </div>
    <div class = "reverbsettings">
      <input id="reverbmix" type="range" value="0" min="0" max="70" step="1" oninput="setReverb(this.value)">atsain</input>
    </div>
  </div>

  <div class = "oscillatorelect">
    <select id="oscselect" onchange=setOsc()>Oscillator
    <option value="sine">sin</option>
    <option value="square">sgw√¢r</option>
    <option value="triangle">triongl</option>
    <option value="sawtooth">llif</option>
  </select>
    </div>


  <ul id="piano">
    <li class="key white c" data-note="C3"></li>
    <li class="key black c_sharp" data-note="C#3"></li>
    <li class="key white d" data-note="D3"></li>
    <li class="key black d_sharp" data-note="D#3"></li>
    <li class="key white e" data-note="E3"></li>
    <li class="key white f" data-note="F3"></li>
    <li class="key black f_sharp" data-note="F#3"></li>
    <li class="key white g" data-note="G3"></li>
    <li class="key black g_sharp" data-note="G#3"></li>
    <li class="key white a" data-note="A3"></li>
    <li class="key black a_sharp" data-note="A#3"></li>
    <li class="key white b" data-note="B3"></li>
    <li class="key white c" data-note="C4"></li>
    <li class="key black c_sharp" data-note="C#4"></li>
    <li class="key white d" data-note="D4"></li>
    <li class="key black d_sharp" data-note="D#4"></li>
    <li class="key white e" data-note="E4"></li>
    <li class="key white f" data-note="F4"></li>
    <li class="key black f_sharp" data-note="F#4"></li>
    <li class="key white g" data-note="G4"></li>
    <li class="key black g_sharp" data-note="G#4"></li>
    <li class="key white a" data-note="A4"></li>
    <li class="key black a_sharp" data-note="A#4"></li>
    <li class="key white b" data-note="B4"></li>
   
  </div>

 
</div>

</body>

<script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
<script src="myscript.js"></script>

</html>
