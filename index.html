<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple synth built with tone.js</title>
    <link rel="stylesheet" href="mystyle.css">
    
   
</head>
<body>
<div class="grid-container">
 
    <div class = "settingsbar">
  <div class = "ampsettings">
    <input id="attackslider" type="range" value="0" min="0" max="10" step="0.1" oninput="setAttack(this.value)">Gafael</input>
    <input id="releasessilder" type="range" value="5" min="0" max="30" step="0.1" oninput="setRelease(this.value)">Gollwng</input>
</div>
    <div class = "filtersettings">
        <input id="filterfreqslider" value="8000" type="range" min="30" max="8000" steps="1" oninput="setFreq(this.value)">Torri</input>
        <input id="filterressilder" type="range" value="0" min="1" max="30" steps="1" oninput="setQ(this.value)">Gwrthsain</input>
    </div>
    <div class = "delaysettings">
      <input id="delaymix" type="range" min="0" max="95" step="1" oninput="setDelay(this.value)">Eco</input>
      <input id="delaytime" type="range" min="0" max="0.5" step="0.01" oninput="setDelayTime(this.value)">Amser</input>

    </div>
    <div class = "reverbsettings">
      <input id="reverbmix" type="range" min="0" max="70" step="1" oninput="setReverb(this.value)">Atsain</input>
    </div>
  </div>

  <div class = "oscillatorelect">
    <select id="oscselect" onchange=setOsc()>Oscillator
    <option value="sine">Sin</option>
    <option value="square">Sgwar</option>
    <option value="triangle">Triongl</option>
    <option value="sawtooth">Llif</option>
  </select>
    </div>

<div class="pianodisplay">
    <ul id="piano">
    <li data-note="C4" class="key">
      <div data-note="C#4" class="black-key"></div>
      
    </li>
    <li data-note="D4" class="key">
      <div data-note="D#4" class="black-key"></div>
      
    </li>
    <li data-note="E4" class="key">
      
    </li>
    <li data-note="F4" class="key">
      <div data-note="F#4" class="black-key"></div>
      
    </li>
    <li data-note="G4" class="key">
      <div data-note="G#4" class="black-key"></div>
      
    </li>
    <li data-note="A4" class="key">
      <div data-note="A#4" class="black-key"></div>
      
    </li>
    <li data-note="B4" class="key">
      
    </li>
  </ul>
</div>
 

</div>
</body>

<script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
<script src="myscript.js"></script>

</html>
